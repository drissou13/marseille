<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Marseillais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <header>
            <h1>Quiz sur les Marseillais</h1>
            <div id="info-bar">
                <span id="timer">Temps : 60s</span>
                <span id="score">Score : 0</span>
            </div>
        </header>
        <main>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="options">
                    <!-- Options de réponse générées par JS -->
                </div>
            </div>
            <button id="next-btn" disabled>Question Suivante</button>
        </main>
        <footer>
            <p>Connaissez-vous vraiment les Marseillais ? Testez vos connaissances !</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
